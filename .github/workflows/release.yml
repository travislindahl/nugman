name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-binary:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm run build:bundle

      - name: Build SEA binary
        run: bash scripts/build-sea.sh

      - name: Rename binary
        run: mv nugman nugman-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: nugman-${{ matrix.target }}
          path: nugman-${{ matrix.target }}

  release:
    needs: build-binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" artifacts/nugman-* --generate-notes

  npm-publish:
    needs: build-binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
